<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WireHub</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>

    <!-- Contenedor de la barra de navegación -->
    <div id="navbar-container"></div>

    <!-- Contenedor del formulario de login -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 60px);">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                <p class="text-danger mt-2 text-center" id="error-message" style="display: none;">Credenciales incorrectas</p>
            </form>
        </div>
    </div>
    

    <!-- Scripts -->
    <script src="/config/settings.js"></script>
    <script src="/controllers/navbarController.js"></script>
    <script src="/public/js/login.js"></script>

</body>
</html>
